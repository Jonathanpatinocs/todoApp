<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
</head>
<body>
    <header> To Do List</header>
    <div id="sidebar">
        <button id="add-project">add</button>
        <div id="title">Projects</div>
        <div id="projects">
            <div class="project">project 1</div>
            <div class="project">project 2</div>
            <div class="project">project 3</div>
        </div>
    </div>
    <div class="content">
        <h1>Project 1</h1>
        <div id="todo-list">
            <div class="todo">
                <input type="checkbox" name="todo1" id="todo1">
                <label for="todo1">
                    test
                </label>
            </div>
            <div class="todo">test</div>
        </div>
    </div>
</body>
</html>
