<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
</head>
<body>
    <header> To Do List</header>
    <div id="sidebar">
        
    </div>
    <div class="content">
        <div id="content-header">
            <h1>Project 1</h1>
            <button class="add-todo">add</button>
        </div>
        
        <div id="todo-list">
            <div class="todo">
                <div class="todo-overview">
                    <input type="checkbox" name="todo1" id="todo1">
                    <label for="todo1">
                        <div class="todo-title">Get chores done</div>
                    </label>
                    <div class="todo-date">5/28/25</div>
                    <div class="todo-dropdown"> \\// </div>
                </div>
                <div class="todo-all ">
                    <p class="todo-description">
                        - do  dishes <br>
                        - clean room <br>
                        - wash clothes <br>
                    </p>
                </div>
               
            </div>
            <div class="todo">test</div>
        </div>
    </div>
    <dialog id="projects-modal">
        <button id="close-projects-modal">X</button>
        <h1>Add Project</h1>
        <form action="" id="projects-form">
            <label for="project-modal-title">Title</label>
            <input type="text" id="project-modal-title" name="project-modal-title" required>
            <button type="submit" id="projects-modal-add">Add</button>
        </form>
    </dialog>
    <dialog id="todo-modal">
        <div id="todo-modal-header">
            <h1>Add Todo</h1>
            <button id="close-todo-modal">X</button>
        </div>
        
        <form action="" id="todo-form">
            <div>
                <label for="todo-modal-title">Title</label>
                <input type="text" id="todo-modal-title" name="todo-modal-title" required>
            </div>
            <div>
                <label for="todo-modal-comments"></label>
                <textarea id="todo-modal-comments"></textarea>
            </div>
            <div id="todo-modal-priority-container">
                <div>Priority: </div>
                <div class="todo-modal-priority-divs">
                    <label for="priority-1">1</label>
                    <input type="radio" name="priority" id="priority-1">
                </div>
                <div class="todo-modal-priority-divs">
                    <label for="priority-2">2</label>
                    <input type="radio" name="priority" id="priority-2">
                </div>
                <div class="todo-modal-priority-divs">
                    <label for="priority-3">3</label>
                    <input type="radio" name="priority" id="priority-3">
                </div>
            </div>
            <button type="submit" id="todo-modal-add">Add</button>
        </form>

    </dialog>
</body>
</html>
